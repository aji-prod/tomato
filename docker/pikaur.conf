[sync]
AlwaysShowPkgOrigin = no
DevelPkgsExpiration = -1
UpgradeSorting = versiondiff

[build]
KeepBuildDir = no
KeepDevBuildDir = yes
SkipFailedBuild = yes
DynamicUsers=root

[review]
NoEdit = yes
DontEditByDefault = yes
NoDiff = yes
DiffPager = never

[colors]
Version = 10
VersionDiffOld = 11
VersionDiffNew = 9

[ui]
RequireEnterConfirm = no
PrintCommands = no

[misc]
PacmanPath = pacman
Debug = no

